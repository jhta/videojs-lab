<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>videojs-contrib-hls embed</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.5.3/videojs-contrib-hls.min.js"></script>

</head>
<video id=example-video class="video-js vjs-default-skin" controls preload="auto" autoplay  width="640" height="360"
      data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
  <track kind="captions" src="subs.fr.vtt" srclang="en" label="English" default></track><!-- Tracks need an ending tag thanks to IE9 -->
  <track kind="captions" src="subs.es.vtt" srclang="sv" label="Swedish"></track>

</video>

<script>
var player = videojs('example-video');

player.ready(function() {
  player.src({
    src: 'https://s3-us-west-1.amazonaws.com/connor-videocontent/vod-output/396247_4d8a1b35f3f1342fb45b8fdd9c67592c/396247.m3u8',
    type: 'application/x-mpegURL',
  },
  {
    src: 'https://s3-us-west-1.amazonaws.com/connor-videocontent/vod-output/396247_4d8a1b35f3f1342fb45b8fdd9c67592c/396247.mpd',
    type: 'application/dash+xml',
  }
);
  player.play();
});
</script>
</html>
